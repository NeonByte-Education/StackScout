# Redis Configuration for StackScout
# StackScout Кэш и хранилище сессий

# ============================================
# NETWORK
# ============================================
# Слушать на всех интерфейсах в Docker
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================
# GENERAL
# ============================================
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# ============================================
# SNAPSHOTTING (RDB Persistence)
# ============================================
# Сохранять БД на диск
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================
# AOF (Append Only File)
# ============================================
# Для большей надежности (опционально)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ============================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# MEMORY MANAGEMENT
# ============================================
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================
# KEYSPACE NOTIFICATIONS
# ============================================
# Включить уведомления об истечении ключей (для сессий)
notify-keyspace-events "Ex"

# ============================================
# SECURITY (опционально для production)
# ============================================
# requirepass your-secure-password

# ============================================
# PERFORMANCE
# ============================================
hz 10
dynamic-hz yes

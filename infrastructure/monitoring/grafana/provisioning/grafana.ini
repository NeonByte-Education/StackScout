apiVersion: 1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: default
data:
  grafana.ini: |-
    [paths]
    data = /var/lib/grafana
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [server]
    protocol = http
    http_addr = 0.0.0.0
    http_port = 3000
    domain = localhost
    enforce_domain = false
    root_url = http://localhost:3000
    serve_from_sub_path = false

    [database]
    type = postgres
    host = postgres:5432
    name = grafana
    user = grafana
    password = grafana

    [security]
    admin_user = admin
    admin_password = admin
    secret_key = SW2YcwTIb9zpOOhL2McrOEZo3IYWaG9

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = false

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console
    level = info
